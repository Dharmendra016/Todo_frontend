<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="screen">

        <form action="#" id="todo_form">

            <input type="text" placeholder="Add TODO....">
            <button type="submit">Add+</button>
        
        </form>

        <div class="todo_list">

            <div class="todos">
                <h2 class="heading">Todos</h2>

                <p class="todo" draggable="true">go to hospital</p>
                <p class="todo" draggable="true">go to home</p>
                <p class="todo" draggable="true">go to college</p>
                <p class="todo" draggable="true">drag me over doing box</p>



            </div>

            <div class="todos">
                <h2 class="heading">Doing</h2>
                <p class="todo" draggable="true">go to hospital</p>
                <p class="todo" draggable="true">go to hospital</p>
            </div>

            <div class="todos">
                <h2 class="heading">Done</h2>
                <p class="todo" draggable="true">go to hospital</p>
            </div>

        </div>

    </div>



    <script src="script.js"></script>
    <script src="drag.js"></script>

</body>
</html>
